<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="index">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Index</title>
    <% if (APP_ENV === 'production') { %>
      <link rel="preload" href="https://cdn.staticfile.org/react/16.13.0/umd/react.production.min.js" as="script" crossorigin>
      <link rel="preload" href="https://cdn.staticfile.org/react-dom/16.13.0/umd/react-dom.production.min.js" as="script" crossorigin>
    <% } %>
    
    <script type="text/javascript">
      {{#if mobile}}
      // https://github.com/amfe/lib-flexible/blob/2.0/index.js
      // without setBodyFontSize
      (function(b,c){function d(){var j=f.clientWidth/10;f.style.fontSize=j+'px'}var f=c.documentElement,g=b.devicePixelRatio||1;if(d(),b.addEventListener('resize',d),b.addEventListener('pageshow',function(j){j.persisted&&d()}),2<=g){var h=c.createElement('body'),i=c.createElement('div');i.style.border='.5px solid transparent',h.appendChild(i),f.appendChild(h),1===i.offsetHeight&&f.classList.add('hairlines'),f.removeChild(h)}})(window,document);

    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>Sorry, we need js to run correctly!</noscript>
    {{#if mobile}}
    <% if(APP_ENV === 'staging') {%>
      <script src="https://cdn.staticfile.org/eruda/2.2.0/eruda.js"></script>
      <script>
        eruda.init();
      </script>
    <% } %>
    {{/if}}
    <% if(APP_ENV === 'development') { %>
      {{#if mobile}}
      <!-- polyfill for webpack-dev-server -->
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?ua=Android%204.2&features=WeakMap,Object.setPrototypeOf,Object.assign"></script>

      <script src="https://cdn.staticfile.org/react/16.13.0/umd/react.development.js"></script>
      <script src="https://cdn.staticfile.org/react-dom/16.13.0/umd/react-dom.development.js"></script>
    <% } else { %>
      <script src="https://cdn.staticfile.org/react/16.13.0/umd/react.production.min.js" crossorigin></script>
      <script src="https://cdn.staticfile.org/react-dom/16.13.0/umd/react-dom.production.min.js" crossorigin></script>
    <% } %>
  </body>
</html>
